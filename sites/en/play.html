  <body>
    <div class="entry-screen" id="entryScreen">
      <img src="../../assets/pr-icons/phishing-resistance-logo-lg-squared.svg" height="150px" alt="Phishing Resistance">
      <h1>Are you resistant against phishing attacks?</h1>
    </div>

    <div class="img-expand hidden" id="expandedImgContainer">
      <iframe src="" id="expandedImgIframe"></iframe>
      <button type="button" name="close-expanded-img" id="expandedImgClose"><img  src="../../assets/icons/close.svg" height="40px" alt="close"></button>
    </div>

    <div class="page">
      <header>
        <a class="nav-badge" href="../.././index.html"><img  src="../../assets/pr-icons/phishing-resistance-logo-lg.svg" alt="Phishing Resistance"></a>
        <button class="nav-mobile-menu" type="button" name="hamburger-menu" onclick="toggleMobileNav(true);"><img  src="../../assets/icons/menu.svg" height="40px" alt=""></button>
        <nav class="nav-closed" id="navLinks">
          <a href="howto.html">How To</a>
          <a class="active" href="play.html">Play</a>
          <a href="results.html">Results</a>
          <a href="about.html">About</a>
          <a class="hidden" href="../de/play.html"><img src="../../assets/icons/AT.svg" height="30px" alt="Deutsch"></a>
          <a class="hidden" href="../en/play.html"><img src="../../assets/icons/EN.svg" height="30px" alt="English"></a>
          <span class="version">v. 0.2.1 alpha</span>
          <button class="nav-mobile-menu" type="button" name="close-hamburger-menu" onclick="toggleMobileNav(false);"><img  src="../../assets/icons/close.svg" height="40px" alt="close"></button>
        </nav>
      </header>
      <h3 class="question-header text-focus-in" id="questionTitle">Is this authentic or a phishing attack?</h3>
      <main>
          <div class="hints hint-hidden hint-text-hidden" id="hintBox">
            <h4>How you could identify this attack:</h4>
            <ul id="hintList">
            </ul>
          </div>
          <div class="question hidden" id="questionBlock">
            <div class="web hidden" id="webBlock">
              <div class="browser-header" >
                <img class="browser-controls" src="../../assets/icons/browser-ctrl.svg" height="15px" alt=" " >
                <div class="url-box">
                  <img src="../../assets/icons/lock-closed.svg" height="18px" alt="lock" id="browserLock">
                  <span id="browserUrl">https://some-url.com</span>
                </div>
              </div>
              <div class="browser-content">
                <img src="" alt="browser content" id="browserContentImg">
              </div>
            </div>
            <div class="mail hidden" id="mailBlock">
              <img class="mail-icon" src="../../assets/icons/mail_outline.svg" height="30px" alt="">
              <div class="mail-header" id="mailHeader">
                <!-- mail header -->
              </div>
              <p class="mail-content" id="mailContent">
                <!-- mail content -->
              </p>
            </div>
          </div>
      </main>
      <section class="answer-section">
        <button class="btn btn-green" type="button" name="authentic" id="authenticBTN" >That's OK</button>
        <button class="btn btn-blue invisible" type="button" name="next" id="nextBTN">Next</button>
        <button class="btn btn-red" type="button" name="phishing" id="phishingBTN" >Phishing</button>
      </section>
      <footer>Illustrations designed by macrovector<a href="http://www.freepik.com"> / Freepik</a></footer>

    <script type="text/javascript" src="../../js/play_script.js"></script>
