<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <meta name="description" content="On Phishing Resistance you can practise identifying phishing e-mails and websites.">
    <meta name="author" content="Lukas Krickl">
    <title>Phishing Resistance</title>
    <link rel="icon" href="../../assets/pr-icons/phishing-resistance-symbol-white.svg" sizes="any" type="image/svg+xml">
    <link rel="stylesheet" type="text/css" href="../../css/main_stylesheet.css">
    <link rel="stylesheet" type="text/css" href="../../css/play_style.css">
    <script type="text/javascript">
      const language = "EN";
    </script>
  </head>
  <body>
    <div class="page">
      <header>
        <a href="../.././index.html"><img src="../../assets/pr-icons/phishing-resistance-logo-lg.svg" height="60px" alt="Phishing Resistance"></a>
        <nav >
          <a href="howto.html">How To</a>
          <a class="active" href="play.html">Play</a>
          <a href="results.html">Results</a>
          <a href="about.html">About</a>
          <a href="../de/play.html"><img src="../../assets/icons/AT.svg" height="30px" alt="Deutsch" hidden></a>
          <a href="../en/play.html"><img src="../../assets/icons/EN.svg" height="30px" alt="English" hidden></a>
          <span class="version">v. 0.1.0 alpha</span>
        </nav>
      </header>
      <h3 class="question-header text-focus-in" id="questionTitle">Is this authentic or a phishing attack?</h3>
      <main>
          <div class="entry-screen" id="entryScreen">
            <img src="../../assets/pr-icons/phishing-resistance-logo-lg-squared.svg" height="150px" alt="Phishing Resistance">
            <h1>Are you resistant against phishing attacks?</h1>
          </div>
          <div class="hints hint-hidden hint-text-hidden" id="hintBox">
            <h4>How you could identify this attack:</h4>
            <ul id="hintList">
            </ul>
          </div>
          <div class="question slide-in-top" id="questionBlock">
            <div class="web hidden" id="webBlock">
              <div class="browser-header" >
                <img class="browser-controls" src="../../assets/icons/browser-ctrl.svg" height="15px" alt=" " >
                <div class="url-box">
                  <img src="../../assets/icons/lock-closed.svg" height="18px" alt="lock" id="browserLock">
                  <span id="browserUrl">https://some-url.com</span>
                </div>
              </div>
              <div class="browser-content">
                <img src="../../data/questions/no-phishing/screenshots/amazon-de.jpg" alt="browser content" id="browserContent">
              </div>
            </div>
            <div class="mail hidden" id="mailBlock">
              <img class="mail-icon" src="../../assets/icons/mail_outline.svg" height="30px" alt="">
              <div class="mail-header" id="mailHeader">
                <!-- mail header -->
              </div>
              <p class="mail-content" id="mailContent">
                <!-- mail content -->
              </p>
            </div>
          </div>
      </main>
      <section class="answer-section">
        <button class="btn btn-green" type="button" name="authentic" id="authenticBTN" >That's OK</button>
        <button class="btn btn-blue invisible" type="button" name="next" id="nextBTN">Next</button>
        <button class="btn btn-red" type="button" name="phishing" id="phishingBTN" >Phishing</button>
      </section>
      <footer>Illustrations designed by macrovector<a href="http://www.freepik.com"> / Freepik</a></footer>
    </div>
    <div class="illustrations">
      <img src="../../assets/illustrations/fisher4.jpg" height="280px" alt=" ">
      <img src="../../assets/illustrations/fisher13.jpg" height="250px" alt=" ">
    </div>
