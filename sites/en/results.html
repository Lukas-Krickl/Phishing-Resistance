  <body>
    <div class="page">
      <header>
        <a class="nav-badge" href="../.././index.html"><img src="../../assets/pr-icons/phishing-resistance-logo-lg.svg" alt="Phishing Resistance"></a>
        <button class="nav-mobile-menu" type="button" name="hamburger-menu" onclick="toggleMobileNav(true);"><img  src="../../assets/icons/menu.svg" height="40px" alt=""></button>
        <nav class="nav-closed" id="navLinks">

          <button class="nav-mobile-menu" type="button" name="close-hamburger-menu" onclick="toggleMobileNav(false);"><img  src="../../assets/icons/close.svg" height="40px" alt="close"></button>
        </nav>
      </header>
      <main class="res-main">
        <div class="results-box">
          <div class="result-question">
            <h3>Questions answered: <span id="totalQuestionsHeader">---</span></h3>
            <table>
              <tbody>
                <tr>
                  <td>Correct:</td>
                  <td id="correctHeader">--</td>
                  <td><div class="chart-marker chart-green"></div></td>
                </tr>
                <tr>
                  <td>Incorrect:</td>
                  <td id="incorrectHeader">--</td>
                  <td><div class="chart-marker chart-grey"></div></td>
                </tr>
              </tbody>
            </table>
            <div class="result-bar" id="totalResults">
              <div class="result-bar-green ">
                ---
              </div>
              <div class="result-bar-grey ">
                ---
              </div>
            </div>
          </div>
          <div class="result-detailed">
            <h4>Statistics:</h4>
            <table>
              <tbody id="detailedTable">
                <tr>
                  <td>Identified Phishing:</td>
                  <td>--</td>
                  <td>--</td>
                  <td><div class="chart-marker chart-violett"></div></td>
                </tr>
                <tr>
                  <td>Identified Authentic</td>
                  <td>--</td>
                  <td>--</td>
                  <td><div class="chart-marker chart-blue"></div></td>
                </tr>
                <tr>
                  <td>Missed Phishing:</td>
                  <td>--</td>
                  <td>--</td>
                  <td><div class="chart-marker chart-orange"></div></td>
                </tr>
                <tr>
                  <td>Missed Authentic:</td>
                  <td>--</td>
                  <td>--</td>
                  <td><div class="chart-marker chart-yellow"></div></td>
                </tr>
              </tbody>
            </table>
            <div class="bar-chart" id="detailedBarChart">
              <div class="bar-chart-bar">
                <div class="chart-violett"></div>
                <div></div>
              </div>
              <div class="bar-chart-bar">
                <div class="chart-blue"></div>
                <div></div>
              </div>
              <div class="bar-chart-bar">
                <div class="chart-orange"></div>
                <div></div>
              </div>
              <div class="bar-chart-bar">
                <div class="chart-yellow"></div>
                <div></div>
              </div>
            </div>
          </div>
        </div>

      </main>
      <footer>Illustrations designed by macrovector<a href="http://www.freepik.com"> / Freepik</a></footer>
    </div>

      <img src="../../assets/illustrations/fisher8.jpg" height="180px" alt=" ">
      <img src="../../assets/illustrations/fisher11.jpg" height="250px" alt=" ">
