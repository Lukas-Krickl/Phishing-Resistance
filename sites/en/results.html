      <h3 class="text-center" id="heading">Total Results</h3>

            <h4 id="statsHeading">Questions answered: <span id="headerCounter">---</span></h4>
            <table>
              <tbody>
                <tr>
                  <td>Correct:</td>
                  <td id="correctHeader">--</td>
                  <td><div class="chart-marker chart-green"></div></td>
                </tr>
                <tr>
                  <td>Incorrect:</td>
                  <td id="incorrectHeader">--</td>
                  <td><div class="chart-marker chart-grey"></div></td>
                </tr>
              </tbody>
            </table>
            <div class="result-bar" id="totalResults">
              <div class="result-bar-green ">
                ---
              </div>
              <div class="result-bar-grey ">
                ---
              </div>
            </div>
          </div>
          <div class="result-detailed">
            <h4>Detailed Statistics:</h4>
            <table>
              <tbody id="detailedTable">
                <tr>
                  <td>Identified Phishing:</td>
                  <td>--</td>
                  <td>--</td>
                  <td><div class="chart-marker chart-violett"></div></td>
                </tr>
                <tr>
                  <td>Identified Authentic:</td>
                  <td>--</td>
                  <td>--</td>
                  <td><div class="chart-marker chart-blue"></div></td>
                </tr>
                <tr>
                  <td>Missed Phishing:</td>
                  <td>--</td>
                  <td>--</td>
                  <td><div class="chart-marker chart-orange"></div></td>
                </tr>
                <tr>
                  <td>Missed Authentic:</td>
                  <td>--</td>
                  <td>--</td>
                  <td><div class="chart-marker chart-yellow"></div></td>
                </tr>
              </tbody>
            </table>
            <div class="bar-chart" id="detailedBarChart">
              <div class="bar-chart-bar">
                <div class="chart-violett"></div>
                <div></div>
              </div>
              <div class="bar-chart-bar">
                <div class="chart-blue"></div>
                <div></div>
              </div>
              <div class="bar-chart-bar">
                <div class="chart-orange"></div>
                <div></div>
              </div>
              <div class="bar-chart-bar">
                <div class="chart-yellow"></div>
                <div></div>
              </div>
            </div>
